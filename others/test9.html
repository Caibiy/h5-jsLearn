		.container{
			width:240px;
			border:1px solid #ccc;
			background:#fff;
			box-shadow: 0 0 6px 0 rgba(32, 32, 36, 0.12);
			padding:4px;
			margin:12px 0 0 12px;
			position: relative;
		}
		.title{
			font-size: 28px;
			color:#6E6E70;
		}
		.intro{
			color:#999;
			font-size: 16px;
		}
		.content{
			word-wrap: break-word;
			max-height: 0;
			transition: max-height 0.5s ease;
			overflow: hidden;
		}
		.container::before , .container::after{
			content:"";
			height:4px;
			position:absolute;
			bottom:0;
			left:0;
		}
		.container::before{
			width:0;
			opacity: 0;
			background:#000;
			transition: width 0 ease,opacity 0 ease;
			transition-delay: 1s;
		}
		.container::after{
			width:100%;
			background:#fff;
			transition: width 0.5s ease;
			transition-delay: 0.5s;
		}
		.container:hover::before{
			opacity: 1;
			width:100%;
			transition: width 0.5s ease,opacity 0.5s ease;
			transition-delay: 0.5s;
		}
		.container:hover::after{
			width:0;
			transition: width 0 ease;
			transition-delay: 0.5s;
		}
		.container:hover .content{
			max-height: 10em;
		}
	</style>
