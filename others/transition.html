<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 总结</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		section{
			padding:20px;
			overflow: hidden;
		}
		section div{
			width:100px;
			height:100px;
			background: pink;
			float:left;
			margin-left:20px;
			transition:all 0.5s;
		}
	</style>
</head>
<body>
	<header>
		
	</header>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
	<div class="content">
		<div class="box"></div>
	</div>
	<script type="text/javascript">
		var divs = document.querySelectorAll("section div");
		[].map.call(divs,function(vl){
			vl.addEventListener("click",function(){
				this.style.width = this.offsetWidth+100+"px";
			});
			vl.addEventListener("mouseout",function(){
				this.style.width = this.offsetWidth - 100 +"px";
			})
		})
	</script>
</body>
</html>
