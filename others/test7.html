<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			font-size: 0;
		}
		.box{
			width:300px;
			overflow: hidden;
		}

		.green{
			font-size: 14px;
			float:left;
			width:150px;
			height:300px;
			background: green;
			word-wrap: break-word;
			padding:0 5px;
			box-sizing: border-box;
		}
		.blue{
			font-size: 14px;
			float:left;
			width:150px;
			height:300px;
			background: blue;
			overflow: hidden;
		}
		.red{
			width:300px;
			height:300px;
			background:pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="green">aaaaaaaaaaaaaaaaaaaaaaaa</div>
		<div class="blue">bbbbbbbbbb</div>
	</div>
	<div class="red"></div>
</body>
</html>
