<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.container{
			display: table;
			width:100%;
			height:90px;
		}
		.container div{
			display: table-cell;
		}
		.left{
			width:300px;
			background:green;

		}
		.right{
			width:300px;
			background:red;

		}
		.center{
			background: pink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="center">aaa</div>
	</div>
</body>
</html>
