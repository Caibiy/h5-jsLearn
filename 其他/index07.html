<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>获取数据距离盒子的距离</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: pink;
			cursor: pointer;
			text-align: center;
			line-height: 200px;
			color:white;
		}
	</style>
</head>
<body>
<div class="box1">
	
</div>
<script type="text/javascript">
	var box = document.getElementsByClassName("box1")[0];	
	box.addEventListener("mousemove",function(event){
		var pagex = event.pageX || scroll().left + event.clientX,
			pagey = event.pageY || scroll().top + event.clientY,
			bLeft = box.offsetLeft,
			bTop = box.offsetTop;
		var str = "在盒子内,X:"+(pagex-bLeft)+"px,Y:"+(pagey-bTop)+"px";
		box.innerText = str;
	});
</script>
</body>
</html>
